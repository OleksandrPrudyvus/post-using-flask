
<div class="card text-center mb-4 mt-4">
  <div class="card-header">
    {% for tag in post.tags %}
      <a style="text-decoration: none;" href="{{ url_for('posts.tag_detail', slug=tag.slug)}}">
        <div class="badge bg-info col-md-4">
            {{ tag.title }}
        </div>
          
          
        </a>
    {% endfor %}
  </div>
  <div class="card-body">
    <h3 class="card-title">  
      <a style="text-decoration: none;" href="{{ url_for('posts.post_detail' , slug = post.slug) }}">
            {{ post.title }}
        </a>
      </h3>
      {% if post.body | count < 255 %}
    <p class="card-text">{{ post.body}}</p>

    {% else %}
        <p class="card-text"> {{ post.body | truncate(255)}}</p>
    {% endif %}
    

    <a href="{{ url_for('posts.post_detail' , slug = post.slug) }}" class="btn btn-primary">Read more...</a>
  </div>
  <div class="card-footer text-muted badge badge-light">
    {{ post.created.date() }}
  </div>
</div>
